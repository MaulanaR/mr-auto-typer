name: Wails Build Windows & Linux
on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false # Prevents one platform's failure from stopping others
      matrix:
        os: [ubuntu-22.04, windows-latest]
        platform: [linux/amd64, windows/amd64]
        # Exclude the invalid combination: Linux OS building a Windows binary
        exclude:
          - os: ubuntu-22.04
            platform: windows/amd64
          # Exclude the invalid combination: Windows OS building a Linux binary
          - os: windows-latest
            platform: linux/amd64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          # BARU: Menambahkan libx11-dev untuk gohook/robotgo
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev libx11-dev libx11-xcb-dev libxkbcommon-x11-dev
          
          
      - name: Build Wails App
        run: wails build -platform ${{ matrix.platform }}
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wails-binary-${{ matrix.os }}
          path: build/bin/*
