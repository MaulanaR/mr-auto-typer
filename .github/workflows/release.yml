name: Wails build
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: wailsTest
            platform: linux/amd64
            os: ubuntu-latest
          - name: wailsTest
            platform: windows/amd64
            os: windows-latest
          - name: wailsTest
            platform: darwin/universal
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: dAppServer/wails-build-action@v2.3
        with:
          build-name: ${{ matrix.name }}
          build-platform: ${{ matrix.platform }}
